<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Freecodecamp survey form</title>
	<link rel="stylesheet" href="../normalize.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div id="main">
		<div class="background-img">



		<div id="intro">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve our platform</p>
		</div>

		<div id="form-info">
			<form id="survey-form" action="">
				<label for="name" id="name-label">Name</label>
				<input id="name" class="boxresize" type="text" placeholder="Enter your name" required>
				<label for="email" id="email-label">Email</label>
				<input id="email" class="boxresize" type="email" placeholder="Enter your Email" required>
				<label for="number" id="number-label">Age (Optional)</label>
				<input id="number" class="boxresize" type="number" min="1" max="120" placeholder="Age">
				<label for="dropdown" id="dropdown-label">What option best describes your current role?</label>
				<select id="dropdown" class="boxresize">
					<option value="" disabled selected>Select current role</option>
					<option value="student">Student</option>
					<option value="full-time-job">Full time job</option>
					<option value="full-time-learner">Full time learner</option>
					<option value="prefer-not-to-say">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
				<label>Would you recommend freeCodeCamp to a friend?</label>
				<label for="definitely" class="recommend">
					<input type="radio" name="recommend" id="definitely" value="definitely" checked>Definitely
				</label>	
				<label for="maybe" class="recommend">
					<input type="radio" name="recommend" id="maybe" value="maybe">Maybe
				</label>
				<label for="not-sure" class="recommend">
					<input type="radio" name="recommend" id="not-sure" value="not_sure">Not Sure
				</label>
				<label for="dropdown2" id="dropdown-label2">What is your favorite feature of freeCodeCamp?</label>
				<select id="dropdown2" class="boxresize">
					<option value="" disabled selected>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open source</option>
				</select>
				<label>What would you like to see improved? (check all that apply)</label>
				<label for="front-end" class="improved">
					<input type="checkbox" name="improved" id="front-end" value="front-end">Front-end Projects
				</label>
				<label for="back-end" class="improved">
					<input type="checkbox" name="improved" id="back-end" value="back-end">Back-end Projects
				</label>
				<label for="data-visualization" class="improved">
					<input type="checkbox" name="improved" id="data-visualization" value="data-visualization">Data Visualization
				</label>
				<label for="challenges" class="improved">
					<input type="checkbox" name="improved" id="challenges" value="challenges">Challenges
				</label>
				<label for="open-source" class="improved">
					<input type="checkbox" name="improved" id="open-source" value="open-source">Open Source Community
				</label>
				<label for="help-room" class="improved">
					<input type="checkbox" name="improved" id="help-room" value="help-room">Gitter help rooms
				</label>
				<label for="videos" class="improved">
					<input type="checkbox" name="improved" id="videos" value="videos">Videos
				</label>
				<label for="meetups" class="improved">
					<input type="checkbox" name="improved" id="meetups" value="meetups">City Meetups
				</label>
				<label for="wiki" class="improved">
					<input type="checkbox" name="improved" id="wiki" value="wiki">Wiki
				</label>
				<label for="forum" class="improved">
					<input type="checkbox" name="improved" id="forum" value="forum">Forum
				</label>
				<label for="additional-course" class="improved">
					<input type="checkbox" name="improved" id="additional-course" value="additional-course">Additional Courses
				</label>
				<label for="comments">Any comments or suggestions?</label>
				<textarea id="comments" placeholder="Enter your comments here"></textarea>
				<button type="submit" id="submit">Submit</button>
			</form>
		</div>
		</div>

		
		
	</div>
</body>
